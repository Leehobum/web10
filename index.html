<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>업무관리메인</title>
    <style media="screen">
       h1 {
         border: solid red 5px;
         text-align: center;
         padding: 5px;
         width: 500px;
         margin:10px;
       }
    </style>
    <script>
    function day_night(self)
    {
    var target = document.querySelector('body')
    if (self.value === '야간')
    {   target.style.backgroundColor = 'black';
        target.style.color = 'white';
        self.value = '주간';

       var alist = document.querySelectorAll('a')
       var i=0;
       while(i<alist.length){
       console.log(alist[i]);
       alist[i].style.color='powderblue';
       i=i+1;
                            }
     }
     else{
        target.style.backgroundColor='white';
        target.style.color='black';
        self.value ='야간';

        var alist = document.querySelectorAll('a')
        var i=0;
        while(i<alist.length){
        console.log(alist[i]);
        alist[i].style.color='blue';
        i=i+1;
                             }
          }
    }
  </script>
  </head>
  <body>
    <h1>업무관리</h1>
        웹을 통해 업무관리는 합니다.
        <input type="button" value="야간" onclick="day_night(this)">
